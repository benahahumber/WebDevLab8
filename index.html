<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRPU9ADZZSUyNupbUqz5r9r7d72V5Ek5h0Qwvq2J6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div id="map" style="height: 100vh;"></div>

    <script>


        var map = L.map('map', {
            center: [0, 0],
            zoom: 3
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var myIcon = L.icon({
            iconUrl: 'ISS.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16],
            popupAnchor: [-3, -76]
        });


        var iss = L.marker([0, 0], { icon: myIcon }).addTo(map);

        function moveISS() {
            
            $.getJSON('http://api.open-notify.org/iss-now.json?callback=?', function (data) {
                var lat = parseFloat(data['iss_position']['latitude']);
                var lon = parseFloat(data['iss_position']['longitude']);

                iss.setLatLng([lat, lon]);
                map.setView([lat, lon], map.getZoom(), { animate: true });
            });
            setTimeout(moveISS, 5000);
        }

        moveISS();
    </script>
</body>

</html>
